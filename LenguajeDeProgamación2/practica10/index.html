<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="my-5 text-center">Tabla de Personas</h1>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Sexo</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const $tbody = document.querySelector("tbody");

        async function Carga() {
            const respuesta = await fetch("https://fi.jcaguilar.dev/v1/persona", {
                method: "GET"
            });
            const datos = await respuesta.json();
            console.log(datos)

            datos.forEach(e => {
                console.log(e);
                $tbody.innerHTML += /* html*/`
                    <tr>
                        <td>${e.id}</td>
                        <td>${e.nombre}</td>
                        <td>${e.apellidoPaterno}</td>
                        <td>${e.apellidoMaterno}</td>
                        <td>${e.sexo}</td>
                        <td><a class="btn btn-primary" href="formulario.html?id=${e.id}">Acciones</a></td>
                    </tr>
                `;
            });
        }
        Carga();
    </script>

</body>
</html>

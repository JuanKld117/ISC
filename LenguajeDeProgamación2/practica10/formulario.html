<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsivo</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFE5B4; /* Color de fondo naranja suave */
        }
        .container {
            max-width: 600px; 
            margin: auto; 
            background-color: #fff; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .text-md-end {
                text-align: left !important;
                margin-bottom: 0.5rem;
            }
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>



<body>
    <div class="container mt-5">
        <form id="editar-form">
            <div class="row mb-3">
                <div class="col-12 col-md-4 text-md-end">
                    <label class="form-label" for="inp-id">ID:</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="inp-id" name="id" type="text" class="form-control" required disabled>
                </div>
            </div><!--row-->


            <div class="row mb-3">
                <div class="col-12 col-md-4 text-md-end">
                    <label class="form-label" for="inp-nombre">Nombre:</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="inp-nombre" name="nombre" type="text" class="form-control" required>
                </div>
            </div><!--row-->


            <div class="row mb-3">
                <div class="col-12 col-md-4 text-md-end">
                    <label class="form-label" for="inp-paterno">Apellido paterno:</label>
                </div>
                <div class="col-12 col-md-8">
                    <input class="form-control" id="inp-paterno" name="paterno" type="text" required>
                </div>
            </div><!--row-->


            <div class="row mb-3">
                <div class="col-12 col-md-4 text-md-end">
                    <label class="form-label" for="inp-materno">Apellido materno:</label>
                </div>
                <div class="col-12 col-md-8">
                    <input class="form-control" id="inp-materno" name="materno" type="text" required>
                </div>
            </div><!--row-->


            <div class="row mb-3">
                <div class="col-12 col-md-4 text-md-end">
                    <label class="form-label" for="state">Estado:</label>
                </div>
                <div class="col-12 col-md-8">
                    <select class="form-control" id="state" name="estado" required>
                        <option value="">--Seleccione su Estado--</option>
                        <option value="1">Aguascalientes</option>
                        <option value="2">Baja California</option>
                        <option value="3">Baja California Sur</option>
                        <option value="4">Campeche</option>
                        <option value="5">Chiapas</option>
                        <option value="6">Chihuahua</option>
                        <option value="7">Coahuila</option>
                        <option value="8">Colima</option>
                        <option value="9">Durango</option>
                        <option value="10">Guanajuato</option>
                        <option value="11">Guerrero</option>
                        <option value="12">Hidalgo</option>
                        <option value="13">Jalisco</option>
                        <option value="14">México</option>
                        <option value="15">Michoacán</option>
                        <option value="16">Morelos</option>
                        <option value="17">Nayarit</option>
                        <option value="18">Nuevo León</option>
                        <option value="19">Oaxaca</option>
                        <option value="20">Puebla</option>
                        <option value="21">Querétaro</option>
                        <option value="22">Quintana Roo</option>
                        <option value="23">San Luis Potosí</option>
                        <option value="24">Sinaloa</option>
                        <option value="25">Sonora</option>
                        <option value="26">Tabasco</option>
                        <option value="27">Tamaulipas</option>
                        <option value="28">Tlaxcala</option>
                        <option value="29">Veracruz</option>
                        <option value="30">Yucatán</option>
                        <option value="31">Zacatecas</option>
                        <option value="32">CiudadMx</option>
                    </select>
                </div>
            </div><!--row-->


            <div class="row mb-3">
                <div class="col-12 col-md-4 text-md-end">
                    <label class="form-label">Género:</label>
                </div>
                <div class="col-12 col-md-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Genero" id="Genero-Masculino" value="M" required>
                        <label class="form-check-label" for="Genero-Masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Genero" id="Genero-Femenino" value="F">
                        <label class="form-check-label" for="Genero-Femenino">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Genero" id="Genero-Otro" value="O">
                        <label class="form-check-label" for="Genero-Otro">Otro</label>
                    </div>
                </div>
            </div><!--row-->


            <div class="row mb-4 justify-content-center">
                <div class="col-12 col-md-8 d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                </div>
            </div><!--row-->


            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" id="btn-guardar" class="btn btn-primary">Guardar</button>
                </div>
                <div class="col-auto">
                    <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/formulario.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
